<html>
    <head>
        <title>Add New Dress</title>
        <link rel='stylesheet' type="text/css" href="{{ url_for('static', filename='stlye.css')}}">
    </head>

    <body>
        <h2>Add new dress</h2>
        <form action="#" method="POST">
            <label>Dress Name: </label>
            <input type='text' placeholder="Name" name="dress_name"><br>
            <label>Description: </label>
            <textarea placeholder="Description" maxlength="200" cols="25" rows="10" name='description'>
            </textarea><br>
            <label>Image URL: </label>
            <input type='text' placeholder="Image URL" name="img_url"><br>
            <label>Price: </label>
            <input type="number" name="Price" placeholder="Price"><br>
            <label>Stock: </label>
            <input type='number' placeholder="Stock" name="stock"><br>
            <input type="submit" class="button">
        </form>

        <h5 id=flash_msg>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </h5>

    </body>
</html>

{% extends "base.html" %}

{% block stylesheet %}
<link rel='stylesheet' type="text/css" href="{{ url_for('static', filename='auth_pages_style.css')}}">
{% endblock %}
{% block Title %}Login -{% endblock %}

{% block content %}
    <div class='navbar'>
        <a href="{{ homepage_link }}"> 
            <img src="static/images/home_icon.png" alt = 'Go Back <' width= 50> 
        </a>
    </div>
    <div class="test">
        <h1>Login</h1>
        <form action='#' method='post'>
            <input type="text" placeholder="Enter Username" name="username"><br>
            <input type="password" placeholder="Enter Password" name="password"><br>
            <input type="submit">
            <br>
        </form>

        <h5>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </h5>
    </div>
{% endblock %}
